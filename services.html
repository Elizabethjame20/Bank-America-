<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans text-gray-800">
    <header class="bg-blue-900 text-white fixed w-full top-0 z-10">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold">Bank of America</div>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="dashboard.html" class="hover:underline">Accounts</a>
                <a href="contact.html" class="hover:underline">Contact</a>
            </div>
        </nav>
    </header>
    <section class="container mx-auto py-12 mt-16">
        <h1 class="text-3xl font-bold text-blue-900 mb-6">Banking Services</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="border p-6">
                <h2 class="text-xl font-semibold mb-2">Bill Pay</h2>
                <form id="bill-pay-form">
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="payee">Payee</label>
                        <input type="text" id="payee" class="w-full p-2 border rounded" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2" for="amount">Amount</label>
                        <input type="number" id="amount" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="bg-red-700 text-white py-2 px-4 rounded hover:bg-red-800">Submit Payment</button>
                </form>
            </div>
            <div class="border p-6">
                <h2 class="text-xl font-semibold mb-2">Account Types</h2>
                <select class="w-full p-2 border rounded">
                    <option>Checking</option>
                    <option>Savings</option>
                    <option>Credit Card</option>
                </select>
                <p class="mt-4">Explore our account options to find the right fit.</p>
                <a href="#" class="bg-red-700 text-white py-2 px-4 rounded hover:bg-red-800 mt-4 inline-block">Learn More</a>
            </div>
        </div>
    </section>
    <footer class="bg-blue-900 text-white text-center py-6">
        <p>Â© 2025 Bank of America Corporation. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
