<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Account Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans text-gray-800">
    <header class="fixed w-full top-0 z-10">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="logo">Bank of America</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="services.html" class="hover:underline">Services</a>
                <a href="contact.html" class="hover:underline">Contact</a>
                <a href="#" class="logout-link login-btn">Log Out</a>

        </nav>
    </header>
    <section class="container mx-auto py-12 mt-16">
        <h1 class="text-3xl font-bold text-blue-900 mb-6">Account Overview</h1>
        <div class="feature-card mb-6">
            <h2 class="text-xl font-semibold text-blue-900">Checking Account</h2>
            <p class="text-lg">Balance: $5,432.10</p>
        </div>
        <div class="feature-card mb-6">
            <h2 class="text-xl font-semibold text-blue-900">Savings Account</h2>
            <p class="text-lg">Balance: $12,876.54</p>
        </div>
        <h2 class="text-xl font-semibold mb-4">Recent Transactions</h2>
        <table id="transaction-table" class="w-full border">
            <thead>
                <tr class="bg-gray-100">
                    <th class="p-2">Date</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
