<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans text-gray-800">
    <header class="bg-blue-900 text-white fixed w-full top-0 z-10">
        <nav class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold">Bank of America</div>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="services.html" class="hover:underline">Services</a>
                <a href="contact.html" class="hover:underline">Contact</a>
            </div>
        </nav>
    </header>
    <section class="container mx-auto py-12 mt-16">
        <h1 class="text-3xl font-bold text-blue-900 mb-6">Log In to Online Banking</h1>
        <form id="login-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="username">Online ID</label>
                <input type="text" id="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="password">Passcode</label>
                <input type="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-red-700 text-white py-2 px-4 rounded hover:bg-red-800">Log In</button>
            <a href="#" class="block mt-2 text-blue-900 underline">Forgot ID or Passcode?</a>
        </form>
    </section>
    <footer class="bg-blue-900 text-white text-center py-6">
        <p>Â© 2025 Bank of America Corporation. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
