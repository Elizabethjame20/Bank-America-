<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans text-gray-800">
    <header class="fixed w-full top-0 z-10">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="logo">Bank of America</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:underline">Home</a>
                <a href="services.html" class="hover:underline">Services</a>
                <a href="contact.html" class="hover:underline">Contact</a>
            </div>
        </nav>
    </header>
    <section class="container mx-auto py-12 mt-16">
        <h1 class="text-3xl font-bold text-blue-900 mb-6 text-center">Log In to Online Banking</h1>
        <form id="login-form" class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="username">Online ID</label>
                <input type="text" id="username" required>
            </div>
            <div class="mb-4">
                <label for="password">Passcode</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="cta-btn w-full">Log In</button>
            <a href="#" class="block mt-2 text-blue-900 underline text-center">Forgot ID or Passcode?</a>
        </form>
    </section>
    <footer class="text-center">
        <p>Â© 2025 Bank of America Corporation. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
